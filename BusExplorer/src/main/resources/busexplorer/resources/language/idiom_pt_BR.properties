BusQueryHelpAction.message <html><h3>Critérios</h3><dl>\
<dt><strong>openbus.entity.id</strong></dt><dd>entidade usada na autenticação</dd>\
</dl>\
<h3>Operadores</h3><dl>\
<dt><strong>==</strong></dt><dd>igualdade entre dois valores strings</dd>\
<dt><strong>!=</strong></dt><dd>diferença entre dois valores strings</dd>\
<dt><strong>&&</strong></dt><dd>operador lógico AND entre duas expressões</dd>\
<dt><strong>||</strong></dt><dd>operador lógico OR entre duas expressões</dd>\
</dl>\
<h3>Exemplos</h3><p>\
(openbus.entity.id == "CollaborationService")</p>\
<br/>\
<p>(openbus.entity.id == "MyService")<br/>\
&nbsp;&nbsp;&nbsp; || (openbus.entity.id == "TheirService")</p>\
<br/>\
</html>

