LogLevelFrame.button.tooltip Definir nível
LogLevelFrame.level Nível de log:
LogLevelFrame.level.desc.fine Nível FINE:\nRegistra no log eventos internos do sistema de maior granularidade.\nEx. Serviço inicializado, arquivo de configuração carregado.
LogLevelFrame.level.desc.finer Nível FINER:\nRegistra no log informações que podem ser úteis para depuração, de granularidade média.\nEx. Tempo de abertura de um cenário.
LogLevelFrame.level.desc.finest Nível FINEST:\nRegistra no log informações detalhadas que podem ser úteis para depuração.\nEx. Tempo de abertura de cada cursor, número de cursores abertos.
LogLevelFrame.level.desc.info Nível INFO:\nRegistra no log informações de utlização da aplicação.\nEx. Cenário criado.
LogLevelFrame.level.desc.off Nível OFF:\nNada é registrado no log.
LogLevelFrame.level.desc.severe Nível SEVERE:\nApenas erros que comprometem o funcionamento da aplicação são registrados no log.\nEx. Login no banco de dados rejeitado.
LogLevelFrame.level.desc.warning Nível WARNING:\nRegistra no log avisos de erros que podem causar problemas na aplicação.\nEx. Falha ao carregar um lote do banco.
LogLevelFrame.level.mnemonic l
LogLevelFrame.title Nível de log no servidor

